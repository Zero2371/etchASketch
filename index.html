<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">

</head>
<body>

    <main class="main">
        
    <div class="menu">
        <div class="colorPan">
        <input id="colorPicker" type="color" value="#00ffff" />
        </div>
        <div class="buttons">
        <button id="colorBtn">Color mode</button>
        <button id="rgbBtn">Rainbow mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        </div>
      </div>
    <div class="grid">
        <h1>Etch-A-Sketch</h1>
        <div id="sketch-area" class="container"></div>
            <div id="sliderContainer">
            <input type="range" min="1" max="64" value="16" class="slider" id="slider">
            <p id="sliderValue"></p>
        </div>
    </div>
    </main>
    
    <footer >
        <p>copyright &copy <a href="https://github.com/Zero2371">Zero2371</a></p>
